<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manuscripta - Teacher Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300..600&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                cream: 'var(--color-brand-cream)',
                orange: {
                  DEFAULT: 'var(--color-brand-orange)',
                  light: 'var(--color-brand-orange-light)',
                  dark: 'var(--color-brand-orange-dark)',
                },
                yellow: 'var(--color-brand-yellow)',
                blue: 'var(--color-brand-blue)',
                green: 'var(--color-brand-green)',
                gray: 'var(--color-brand-gray)',
              },
              text: {
                heading: 'var(--color-text-heading)',
                body: 'var(--color-text-body)',
                onYellow: 'var(--color-text-on-yellow)',
                onBlue: 'var(--color-text-on-blue)',
              }
            },
            fontFamily: {
              serif: ['Fraunces', 'serif'],
              sans: ['IBM Plex Sans', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '6px',
              md: '6px',
              lg: '8px',
            },
            boxShadow: {
              soft: '0 4px 20px rgba(0,0,0,0.08)',
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
