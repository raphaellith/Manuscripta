name: Android PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - 'main'
    paths:
      - 'android/**'
  workflow_dispatch:

jobs:
  checkstyle:
    name: Checkstyle
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Checkstyle
        run: ./gradlew checkstyle --stacktrace

      - name: Check for violations
        run: |
          if grep -q "Checkstyle violations" app/build/reports/checkstyle/checkstyle.xml 2>/dev/null; then
            echo "❌ Checkstyle violations found!"
            exit 1
          fi
          echo "✅ No Checkstyle violations"

  test-and-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests, Report, and Verify
        # This single command runs unit tests, builds the report, and fails if < 100%
        run: ./gradlew jacocoTestReport jacocoTestCoverageVerification

      - name: Upload Test Results (JUnit)
        if: always() # Uploads even if tests fail so you can see why
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: android/app/build/test-results/

      - name: Upload Coverage Report (HTML/XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: android/app/build/reports/jacoco/

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: android/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 1.0
          min-coverage-changed-files: 1.0
          title: Code Coverage Report
